<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Andamios Colosio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="login-bg"></div>
    <div class="login-card">
        <img src="{{ url_for('static', filename='img/logo.png') }}" class="login-logo" alt="Logo">
        <form method="post" id="loginForm" autocomplete="off">
            <div class="input-group mb-4">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
                <input type="email" class="form-control" id="username" name="username" placeholder="Usuario" required autofocus>
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required disabled>
                <span class="input-group-text eye-toggle" onclick="togglePassword()">
                    <i class="fa fa-eye" id="eyeIcon"></i>
                </span>
            </div>
            <div class="d-flex justify-content-end mb-3">
                <a href="{{ url_for('login.recover') }}" class="recover-link">Recuperar contraseña</a>
            </div>
            <button type="submit" class="btn btn-login w-100" id="loginBtn" disabled>Acceder</button>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
        </form>
    </div>
    <script>
    function togglePassword() {
        const pwd = document.getElementById('password');
        const icon = document.getElementById('eyeIcon');
        if (pwd.type === "password") {
            pwd.type = "text";
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            pwd.type = "password";
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
    document.getElementById('username').addEventListener('blur', function() {
        const email = this.value;
        fetch('/login/check_email?email=' + encodeURIComponent(email))
            .then(response => response.json())
            .then(data => {
                document.getElementById('password').disabled = !data.exists;
                document.getElementById('loginBtn').disabled = !data.exists;
            });
    });
    </script>
</body>
</html>
